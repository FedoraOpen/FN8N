<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Éducatif Médical</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e95;
            --secondary-color: #3498db;
            --background-color: #f4f7f6;
            --text-color: #2c3e50;
            --accent-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9fc;
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            clear: both;
            word-wrap: break-word;
        }

        .user {
            background-color: var(--secondary-color);
            color: white;
            float: right;
            margin-left: 20%;
        }

        .bot {
            background-color: #e9ecef;
            color: var(--text-color);
            float: left;
            margin-right: 20%;
        }

        #messageForm {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            margin-right: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        #sendButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: var(--accent-color);
        }

        .loading {
            text-align: center;
            color: var(--secondary-color);
            font-style: italic;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            #chatbox {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Assistant Éducatif Médical</h1>
        </div>
        <div id="chatbox"></div>
        <form id="messageForm">
            <input type="text" id="userInput" placeholder="Entrez votre message..." required>
            <button type="submit" id="sendButton">Envoyer</button>
        </form>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const messageForm = document.getElementById('messageForm');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Génération d'un ID de session unique sans dépendre de sessionStorage
        const sessionId = `session_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;

        const webhookUrl = 'https://n8n.med-innovation-tech.com/webhook/chatbot';

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessageToN8N(messageText) {
            addMessage('user', messageText);
            userInput.value = '';
            sendButton.disabled = true;
            addMessage('loading', 'Professeur réfléchit...');

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: messageText,
                        sessionId: sessionId
                    })
                });

                const loadingMessages = chatbox.getElementsByClassName('loading');
                while (loadingMessages.length > 0) {
                    loadingMessages[0].remove();
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
                }

                const botResponse = await response.text();
                addMessage('bot', botResponse || 'Réponse vide.');

            } catch (error) {
                addMessage('bot', 'Désolé, une erreur de connexion est survenue.');
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const messageText = userInput.value.trim();
            if (messageText) {
                sendMessageToN8N(messageText);
            }
        });

        addMessage('bot', 'Bonjour, je suis votre assistant médical. Veuillez commencer par indiquer votre Nom et Prénom pour démarrer l\'évaluation.');
    </script>
</body>
</html>
