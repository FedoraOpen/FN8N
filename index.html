<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation Universitaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 600px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .instructions {
            color: #555;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #3498db;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
            text-align: left;
        }

        .message {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .user-message {
            text-align: right;
            color: #2980b9;
        }

        .bot-message {
            text-align: left;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        .config-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            border: 1px solid #b0e0e6;
            text-align: left;
        }

        .config-panel h3 {
            margin-top: 0;
            color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Évaluation Universitaire - Métrorragies</h1>
        <p class="instructions">Bienvenue à cette évaluation sur les métrorragies. Veuillez entrer votre nom et prénom pour commencer.</p>
        
        <div class="config-panel" id="configPanel">
            <h3>Configuration</h3>
            <div class="input-group">
                <label for="n8nUrl">URL de votre instance N8N:</label>
                <input type="text" id="n8nUrl" placeholder="https://votre-instance-n8n.com">
            </div>
            <div class="input-group">
                <label for="webhookPath">Chemin du webhook:</label>
                <input type="text" id="webhookPath" value="webhook/eval-chatbot">
            </div>
            <button id="saveConfigButton">Enregistrer la configuration</button>
            <div class="error-message" id="configError"></div>
        </div>
        
        <div id="chatbox"></div>
        
        <div class="input-group">
            <label for="studentId" id="studentIdLabel">Nom et Prénom:</label>
            <input type="text" id="studentId" placeholder="Entrez votre nom et prénom">
        </div>
        
        <div class="input-group">
            <label for="userInput">Votre réponse:</label>
            <textarea id="userInput" placeholder="Tapez votre réponse ici..."></textarea>
        </div>
        
        <button id="sendButton" disabled>Envoyer</button>
        <div class="loading" id="loading">Chargement</div>
        <div class="error-message" id="connectionError"></div>
        
        <div class="debug-info" id="debugInfo">
            <h4>Informations de débogage</h4>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbox = document.getElementById('chatbox');
            const userInput = document.getElementById('userInput');
            const studentId = document.getElementById('studentId');
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            const studentIdLabel = document.getElementById('studentIdLabel');
            const configPanel = document.getElementById('configPanel');
            const n8nUrlInput = document.getElementById('n8nUrl');
            const webhookPathInput = document.getElementById('webhookPath');
            const saveConfigButton = document.getElementById('saveConfigButton');
            const configError = document.getElementById('configError');
            const connectionError = document.getElementById('connectionError');
            const debugInfo = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            // Activer le mode débogage (à définir sur false en production)
            const debugMode = true;
            
            if (debugMode) {
                debugInfo.style.display = 'block';
            }
            
            function logDebug(message) {
                if (debugMode) {
                    const timestamp = new Date().toLocaleTimeString();
                    const logEntry = document.createElement('div');
                    logEntry.textContent = `[${timestamp}] ${message}`;
                    debugContent.appendChild(logEntry);
                    debugContent.scrollTop = debugContent.scrollHeight;
                }
            }
            
            // Vérifier si la configuration est déjà enregistrée dans le localStorage
            const savedN8nUrl = localStorage.getItem('n8nUrl');
            const savedWebhookPath = localStorage.getItem('webhookPath');
            
            if (savedN8nUrl && savedWebhookPath) {
                n8nUrlInput.value = savedN8nUrl;
                webhookPathInput.value = savedWebhookPath;
                logDebug(`Configuration chargée depuis localStorage: ${savedN8nUrl}/${savedWebhookPath}`);
            }
            
            // Fonction pour valider l'URL
            function isValidUrl(url) {
                try {
                    new URL(url);
                    return true;
                } catch (e) {
                    return false;
                }
            }
            
            // Fonction pour enregistrer la configuration
            function saveConfig() {
                const n8nUrl = n8nUrlInput.value.trim();
                const webhookPath = webhookPathInput.value.trim();
                
                configError.style.display = 'none';
                
                // Valider l'URL
                if (!n8nUrl || !isValidUrl(n8nUrl)) {
                    configError.textContent = "Veuillez entrer une URL valide pour votre instance N8N.";
                    configError.style.display = 'block';
                    return;
                }
                
                // Valider le chemin du webhook
                if (!webhookPath) {
                    configError.textContent = "Veuillez entrer le chemin du webhook.";
                    configError.style.display = 'block';
                    return;
                }
                
                // Enregistrer la configuration dans le localStorage
                localStorage.setItem('n8nUrl', n8nUrl);
                localStorage.setItem('webhookPath', webhookPath);
                
                logDebug(`Configuration enregistrée: ${n8nUrl}/${webhookPath}`);
                
                // Tester la connexion au webhook
                testWebhookConnection(n8nUrl, webhookPath)
                    .then(success => {
                        if (success) {
                            // Masquer le panneau de configuration
                            configPanel.style.display = 'none';
                            
                            // Activer le bouton d'envoi
                            sendButton.disabled = false;
                            
                            // Ajouter un message initial du bot
                            addBotMessage("Bonjour, merci de me communiquer votre Nom et Prénom.");
                            
                            logDebug("Test de connexion réussi, interface prête");
                        } else {
                            configError.textContent = "Impossible de se connecter au webhook. Vérifiez l'URL et assurez-vous que le webhook est actif.";
                            configError.style.display = 'block';
                            logDebug("Échec du test de connexion");
                        }
                    })
                    .catch(error => {
                        configError.textContent = `Erreur lors du test de connexion: ${error.message}`;
                        configError.style.display = 'block';
                        logDebug(`Erreur de connexion: ${error.message}`);
                    });
            }
            
            // Fonction pour tester la connexion au webhook
            async function testWebhookConnection(n8nUrl, webhookPath) {
                try {
                    logDebug("Test de la connexion au webhook...");
                    
                    // Construire l'URL complète du webhook
                    const baseUrl = n8nUrl.endsWith('/') ? n8nUrl.slice(0, -1) : n8nUrl;
                    const path = webhookPath.startsWith('/') ? webhookPath.slice(1) : webhookPath;
                    const webhookUrl = `${baseUrl}/${path}`;
                    
                    // Envoyer une requête OPTIONS pour vérifier les en-têtes CORS
                    const response = await fetch(webhookUrl, {
                        method: 'OPTIONS',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    logDebug(`Réponse OPTIONS: ${response.status} ${response.statusText}`);
                    
                    // Vérifier les en-têtes CORS
                    const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                    logDebug(`En-tête CORS: ${corsHeader || 'non défini'}`);
                    
                    return response.ok;
                } catch (error) {
                    logDebug(`Erreur lors du test: ${error.message}`);
                    throw error;
                }
            }
            
            // Événement de clic sur le bouton d'enregistrement de la configuration
            saveConfigButton.addEventListener('click', saveConfig);
            
            // Si la configuration est déjà enregistrée, tester la connexion automatiquement
            if (savedN8nUrl && savedWebhookPath) {
                testWebhookConnection(savedN8nUrl, savedWebhookPath)
                    .then(success => {
                        if (success) {
                            configPanel.style.display = 'none';
                            sendButton.disabled = false;
                            addBotMessage("Bonjour, merci de me communiquer votre Nom et Prénom.");
                            logDebug("Connexion automatique réussie");
                        } else {
                            logDebug("Échec de la connexion automatique");
                        }
                    })
                    .catch(error => {
                        logDebug(`Erreur de connexion automatique: ${error.message}`);
                    });
            }
            
            // Fonction pour ajouter un message de l'utilisateur au chatbox
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;
                chatbox.appendChild(messageElement);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
            
            // Fonction pour ajouter un message du bot au chatbox
            function addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');
                messageElement.textContent = message;
                chatbox.appendChild(messageElement);
                chatbox.scrollTop = chatbox.scrollHeight;
            }
            
            // Fonction pour construire l'URL complète du webhook
            function getWebhookUrl() {
                const n8nUrl = localStorage.getItem('n8nUrl');
                const webhookPath = localStorage.getItem('webhookPath');
                
                // S'assurer que l'URL n'a pas de slash à la fin et que le chemin n'a pas de slash au début
                const baseUrl = n8nUrl.endsWith('/') ? n8nUrl.slice(0, -1) : n8nUrl;
                const path = webhookPath.startsWith('/') ? webhookPath.slice(1) : webhookPath;
                
                return `${baseUrl}/${path}`;
            }
            
            // Fonction pour envoyer un message au webhook N8N
            async function sendMessage() {
                const studentIdValue = studentId.value.trim();
                const userInputValue = userInput.value.trim();
                
                if (!studentIdValue) {
                    alert("Veuillez entrer votre nom et prénom.");
                    return;
                }
                
                if (!userInputValue) {
                    alert("Veuillez entrer votre réponse.");
                    return;
                }
                
                // Masquer les messages d'erreur précédents
                connectionError.style.display = 'none';
                
                // Afficher le message de l'utilisateur dans le chatbox
                addUserMessage(userInputValue);
                
                // Effacer le champ de saisie
                userInput.value = '';
                
                // Afficher l'indicateur de chargement
                loading.style.display = 'block';
                sendButton.disabled = true;
                
                try {
                    // Construire l'URL complète du webhook
                    const webhookUrl = getWebhookUrl();
                    logDebug(`Envoi de la requête à ${webhookUrl}`);
                    
                    // Préparer les données à envoyer
                    const requestData = {
                        studentId: studentIdValue,
                        userInput: userInputValue
                    };
                    
                    logDebug(`Données envoyées: ${JSON.stringify(requestData)}`);
                    
                    // Envoyer la requête au webhook N8N
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    logDebug(`Réponse reçue: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    logDebug(`Données reçues: ${JSON.stringify(data)}`);
                    
                    // Afficher la réponse du bot
                    if (data && data.response) {
                        addBotMessage(data.response);
                    } else {
                        addBotMessage("Désolé, je n'ai pas pu traiter votre demande.");
                        logDebug("Réponse reçue sans champ 'response'");
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    logDebug(`Erreur: ${error.message}`);
                    connectionError.textContent = `Erreur de connexion: ${error.message}. Vérifiez l'URL de votre instance N8N et assurez-vous que le webhook est correctement configuré.`;
                    connectionError.style.display = 'block';
                    addBotMessage("Désolé, une erreur s'est produite lors de la communication avec le serveur.");
                    
                    // Afficher à nouveau le panneau de configuration en cas d'erreur
                    configPanel.style.display = 'block';
                } finally {
                    // Masquer l'indicateur de chargement
                    loading.style.display = 'none';
                    sendButton.disabled = false;
                    
                    // Après la première soumission, masquer le champ studentId
                    if (studentIdLabel.style.display !== 'none') {
                        studentIdLabel.style.display = 'none';
                        studentId.style.display = 'none';
                        logDebug("Champ studentId masqué après la première soumission");
                    }
                }
            }
            
            // Événement de clic sur le bouton d'envoi
            sendButton.addEventListener('click', sendMessage);
            
            // Événement de pression de la touche Entrée dans le champ de saisie
            userInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            logDebug("Initialisation de l'interface terminée");
        });
    </script>
</body>
</html>
