<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluation Universitaire</title>
    <style>
        /* ... (le CSS reste inchangé) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Évaluation Universitaire</h1>

        <div class="messages" id="chat-messages">
            <div class="question">L'évaluation va commencer.</div>
        </div>

        <div class="form-group">
            <label for="response">Votre réponse:</label>
            <textarea id="response" name="response" required></textarea>
        </div>

        <button id="submit-btn" onclick="sendResponse()">Envoyer</button>
    </div>

    <script>
        // URL de production du webhook N8N
        const webhookUrl = "https://n8n-1o1i.onrender.com/webhook/5815bf25-138f-4fa3-8b67-62ddc2095a3e";

        let conversationHistory = [];

        function sendResponse() {
            const response = document.getElementById('response').value;

            if (!response) {
                alert("Veuillez entrer votre réponse.");
                return;
            }

            // Désactiver le bouton pendant l'envoi
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Envoi en cours...";

            // Préparer les données à envoyer au webhook
            const data = {
                chatInput: {
                   response: response,
                   history: conversationHistory
                }
            };

            // Log des données envoyées
            console.log("Données envoyées:", data);

            // Envoyer la requête au webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log("Statut de la réponse:", response.status);
                return response.json();
            })
            .then(data => {
                console.log("Données reçues:", data);

                // Ajouter les messages à l'historique
                conversationHistory.push({
                    role: "student",
                    content: response
                });

                if (data.question) {
                    conversationHistory.push({
                        role: "professor",
                        content: data.question
                    });

                    // Afficher la nouvelle question
                    const messagesDiv = document.getElementById('chat-messages');
                    const studentResponse = document.createElement('div');
                    studentResponse.textContent = "Vous: " + response;
                    studentResponse.style.marginBottom = "10px";

                    const professorQuestion = document.createElement('div');
                    professorQuestion.textContent = "Professeur: " + data.question;
                    professorQuestion.className = "question";

                    messagesDiv.appendChild(studentResponse);
                    messagesDiv.appendChild(professorQuestion);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }

                // Vider le champ de réponse
                document.getElementById('response').value = "";

                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = "Envoyer";
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert("Une erreur s'est produite. Veuillez réessayer.");

                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = "Envoyer";
            });
        }
    </script>
</body>
</html>
